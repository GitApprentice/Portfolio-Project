<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8"> 

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

        <link rel="stylesheet" href="About Me.css" type="text/css">

    </head>
    <body>
      
              <div id="carouselExampleIndicators" class="d-flex carousel slide" data-ride="carousel" data-interval="4000">
                
                <ol class="carousel-indicators">
                  <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselIndicators" data-slide-to="3"></li>
                </ol>
                
                <div class="carousel-inner d-flex" role="listbox"> 
                
                    <div class="carousel-item active">
                      <img class="Bogota d-block" src="Portfolio Project Pictures/Bogota - Edited.jpg" alt="Bogotá, Colombia">
                      <div class="carousel-caption d-block">
                        <p>My trip to Bogotá</p>
                      </div>
                    </div> 

                    <div class="carousel-item">
                      <img class="Catedral d-block" src="Portfolio Project Pictures/Catedral de Sal - Edited.jpg" alt="Catedral de Sal">
                      <div class="carousel-caption d-block">
                        <p>Catedral de Sal in Bogotá</p>
                      </div>
                    </div>

                    <div class="carousel-item">
                      <img class="Gramps d-block" src="Portfolio Project Pictures/Gramps and Me - Edited.jpg" alt="Me and My Grandfather">
                      <div class="carousel-caption d-block">
                        <p>Me and my Grandfather</p>
                      </div>
                    </div>

                    <div class="carousel-item">
                      <img class="Stockholm d-block" src="Portfolio Project Pictures/Stockholm - Edited.jpg" alt="Stockholm, Sweden">
                      <div class="carousel-caption d-block">
                        <p>Vacation in Stockholm</p>
                      </div>  
                    </div>
                    
                    <a class="carousel-control-prev d-flex" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Prev</span>
                    </a>
    

                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                                        
                </div> 

              </div>
              
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>    

    </body>
</html>
